<code>
    <html>
    <head>
        <style type="text/css">
            .tile {display: inline-block; border: 1px solid grey; background: silver; padding: 4px; text-align: center; font-size: 15px;width:250px; }
        </style>
        <script src="js/lodash.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script >

            // construct the url with parameter values
            var apikey = "nxpbe8qerd6deydtfsh2sard";
            var baseUrl = "http://data.tmsapi.com/v1.1";
            var showtimesUrl = baseUrl + '/movies/showings';
            var zipCode = "90302";
            var d = new Date();
            var today = d.getFullYear() + '-' + (d.getMonth()+1) + '-' + d.getDate();

            $(document).ready(function() {

                // send off the query
                $.ajax({
                    url: showtimesUrl,
                    data: {
                        startDate: today,
                        zip: zipCode,
                        jsonp: "dataHandler",
                        api_key: apikey
                    },
                    dataType: "jsonp",
                });
            });

            // callback to handle the results
            function dataHandler(data) {
                var myObj = _.map(data, function (item) {
                    return{
                        title: item.title,
                        cast: item.topCast,
                        theater: item.showtimes[0].theatre.name,
                        showtime: item.showtimes[0].dateTime,
                        link: item.showtimes[0].ticketURI
                    }
                })
                console.log('MyOBJ', myObj);

                //Traverse an array
                for(var i=0; i < myObj.length;i++){
                    //console.log(myObj[i].title);
                    if('Logan' === myObj[i].title){
                        console.log('found the movie title', myObj[i]);
                    }
                }

            }

        </script>
    </head>
    <body>
    </body>
    </html>
</code>
